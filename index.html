<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="RPSstyle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<title>Rock, Paper, Scissors: THE GAME</title>
</head>
<body>
	<header>
		<h1>Rock, Paper, Scissors!</h1>
	</header>
	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">comp</div>
		<span id="user-score">0 </span>:<span id="computer-score"> 0</span>
	</div>
		<div id="comp-selects">Computer is ready...</div>
		<div class="result">
			<p>May the best hand win.</p2>
		</div>

		<div class="choices">
			<div id="Rock" class="choice animate__animated animate__fadeInLeftBig">
				<img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854__340.png" alt="rock" width="100px" height="100px"></div>
			<div id="Paper" class="choice animate__animated animate__jackInTheBox">
				<img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855__340.png" alt="paper" width="100px" height="100px"></div>
			<div id="Scissors" class="choice animate__animated animate__fadeInRightBig">
				<img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_960_720.png" alt="scissors" width="100px" height="100px"></div>
		</div>
	<p id="action-message">Make your move.</p>

	<script src="RPS.js" charset="utf-8"></script>
</body>
</html>
